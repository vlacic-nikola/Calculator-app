<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        
        <!-- Meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="calculator javascript html"/>

        <!-- Links -->
        <link href="/styles/style.css" rel="stylesheet" type="text/css"/>
        <script src="app.js"></script>

    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand">

                </div>
                <div class="current-operand">

                </div>
            </div>
            <button class="span-two">AC</button>
            <button class="">DEL</button>
            <button class="">/</button>
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="">*</button>
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="">+</button>
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="">-</button>
            <button class="">.</button>
            <button class="">0</button>
            <button class="span-two">=</button>
        </div>
    </body>
</html>
